<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Form</title>
	<link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
	<div class="wrapper">
	<form action="#" method="get" enctype="multipart/form-data">

		<label for="First_name">First_name:</label><br>
		<input type="text" placeholder="Your first name" name="First_name" id="First_name" class="First_name">
		<br><br>
		<label for="Last_name">Last_name:</label><br>
		<input type="text" placeholder="Your last name" name="Last_name" id="Last_name" class="Last_name">
		<br><br>
		<label for="Email">Email:</label><br>
		<input type="email" placeholder="Enter your email" name="Email" id="Email" class="Email">
		<br><br>
		<label for="Password">Password:</label><br>
		<input type="Password" placeholder="Enter your password" name="Password" id="Password" class="Password">
		<br>
		<label for="Gender">Gender</label>
		<input type="radio" value="Female" name="Gender" id="Gender" class="Gender"><span>Female</span>
		<input type="radio" value="Male" name="Gender" id="Gender" class="Gender"><span>Male</span>
		

	</form>
</div>
</body>
</html>
